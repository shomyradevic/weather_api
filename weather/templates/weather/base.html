{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'weather/wstyle.css' %}"/>
</head>
<body>
  <section class="hero is-primary bg-steel">
      <div class="hero-body">
          <div class="container">
              <h1 class="title">What's the temperature in your city?</h1>
              <div id="loc"></div>
          </div>
      </div>
  </section>
  <section class="section">
      <div class="container">

        {% for msg in messages %}
            <div id="alr" class="alert alert-{{ msg.tags }}">
                <p style="text-align: center;">{{ msg|capfirst }}.</p>
            </div>
        {% endfor %}
        <br>
          <div class="center">
            <input class="cityname" type="text" id="cityQ" placeholder="Type in city..." size="50%"/><br><br>
            <div id="searchR"></div>
              {% block content %} {% endblock %}
          </div>
      </div>
  </section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>

$(document).ready(
    function(){
        getloc();
    }
);

let p = document.getElementById("loc");


function show(position){
    let xy = {"Latitude": null, "Longitude": null};
    xy.Latitude = position.coords.latitude;
    xy.Longitude = position.coords.longitude;
    if(xy.Latitude && xy.Longitude){
        $.ajax({
            type: "GET",
            url: "{% url 'location' %}",
            data: xy,
            dataType: "JSON",
            success: function(response){
                $("#loc").html(response.location.name);
            },
            error: function(error){
                console.log("error: " + error.toString());
            }
        });
    }
}

function error(err){
    switch(err.code){
        case err.PERMISSION_DENIED:
            p.innerHTML = "User denied the request for Geolocation";
            break;
        case error.POSITION_UNAVAILABLE:
            p.innerHTML = "Location information is unavailable."
            break;
        case error.TIMEOUT:
            p.innerHTML = "The request to get user location timed out."
            break;
         case error.UNKNOWN_ERROR:
            p.innerHTML = "An unknown error occurred."
            break;
    }
};

function getloc(){
    if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(show, error);
    }else
        p.innerHTML = "Location not supported in this browser";
};


  $("#cityQ").keyup(function(){
      var query = document.querySelector("#cityQ").value;
      $.ajax({
          type: "GET",
          url: "{% url 'search' %}",
          data: {"query": query},
          dataType: "JSON",
          success: function(response){
              if(response.result != "empty set"){
                var show = "";
                for(i = 0;i < response.result.length;i++){
                    var link = "{% url 'detail' id=12345 %}".replace(/12345/, response.result[i]['id'].toString());
                    show += "<div class='search-div'>";
                    show += "<a class='search-link' href=\"" + link + "\">" + response.result[i]["name"];
                    show += "</a><br></div><br>";
                };
                $("#searchR").html(show);
              }
          },
          error: function(error){
              console.log(error);
          }
      });
  });
</script>
</html>
